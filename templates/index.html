<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classification System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #00c9ff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }

        form {
            background: rgba(10, 25, 47, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideIn 1.5s ease-in-out;
        }

        label {
            font-size: 1.3rem;
            font-weight: bold;
            color: #66fcf1;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #45a29e;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 10px;
            resize: none;
            background: #1f2833;
            color: #c5c6c7;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.5);
        }

        textarea::placeholder {
            color: #66fcf1;
            font-style: italic;
        }

        textarea:focus {
            outline: none;
            border-color: #00c9ff;
            box-shadow: 0px 0px 10px rgba(0, 201, 255, 0.6);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #0b0c10;
            background: linear-gradient(45deg, #66fcf1, #45a29e);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <h1>Email Classification System</h1>
        <label for="messg">Enter Email Content:</label><br>
        <textarea name="messg" id="messg" rows="5" placeholder="Type your email content here..." required></textarea><br><br>
        <button type="submit">Classify Email</button>
    </form>
</body>
</html>
